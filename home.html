<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe shop</title>
  <link rel="shortcut icon" href="public/images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="public/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="public/css/app.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="public/fonts/fontawesome-pro-5.14.0-web/css/all.min.css">
  <link rel="stylesheet" href="./public/plugin/owlcarousel/assets/owl.carousel.css">
  <link rel="stylesheet" href="./public/plugin/owlcarousel/assets/owl.theme.default.css">

  <link rel="stylesheet" type="text/css" href="public/css/style.css">
</head>

<body>
  <div class=" bg-white">
    <header class="header">
      <div class="container">
        <div class="row">
          <nav class="col-lg-6 col-md-4 navbar navbar-expand-lg navbar-light ">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Trang chủ <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										Sản phẩm <i class="fal fa-angle-down"></i>
									</a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="js-menu-category"></div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Khuyến mãi</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Tin tức</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Liên hệ</a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="logo col-lg-2 col-md-4">
            <a href=""><img class="img-fluid" src="./public/images/logo.png" alt=""></a>
          </div>
          <div class="col-lg-4 col-md-4 nav-right pt-2 pb-2">
            <ul class="list-group list-group-horizontal justify-content-end align-items-center">
              <li class="list-group-item dropdown">
                <i class="far fa-search"></i>
                <div class="dropdown-menu p-2 " aria-labelledby="navbarDropdown">
                  <form class="search">
                    <input class="form-control" type="text" placeholder="Từ khóa...">
                    <i class="far fa-search"></i>
                  </form>
                </div>
              </li>
              <li class="list-group-item"><i class="fas fa-user" data-toggle="modal" data-target="#login"></i></li>
              <li class="list-group-item">
                <i class="far fa-shopping-basket"></i><span class="badge badge-red rounded-circle noti-icon-badge">4</span>
              </li>
            </ul>
            <!-- Modal -->
            <div class="modal fade" id="login" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="loginLabel">Đăng nhập</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
                  </div>
                  <div class="modal-body">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Đăng nhập</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div id="home-carousel" class="owl-carousel owl-theme">
      <div class="item">
        <a href="">
          <figure class="figure">
            <img class="figure-img img-fluid" src="./public/images/slider/bigbanner-1.jpg" alt="">
          </figure>
        </a>
      </div>
      <div class="item">
        <a href="">
          <figure class="figure">
            <img class="figure-img img-fluid" src="./public/images/slider/banner-1-1400x474.jpg" alt="">

        </a>
      </div>
      <div class="item">
        <a href="">
          <figure class="figure">
            <img class="figure-img img-fluid" src="./public/images/slider/banner-4-1400x474.jpg" alt="">
          </figure>
        </a>
      </div>
      <div class="item">
        <a href="">
          <figure class="figure">
            <img class="figure-img img-fluid" src="./public/images/slider//slider_2-1400x518.jpg" alt="">
          </figure>
        </a>
      </div>
    </div>
    <section class="container">
      <div class="section-category p-2" id="js-section-category">

      </div>
    </section>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="public/javascripts/jquery-3.5.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
